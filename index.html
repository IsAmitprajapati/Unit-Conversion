<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	 crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
	<header>
		<button id="control-light-dark"><i class="fa-solid fa-moon" id="control-icon"></i></button>
		<div class="container">
			<h2>Metric/Imperial Unit Conversion</h2>
			<input type="text" id="input-el" class="input" value="20">
			<button id="btn-el" class="btn">Convert</button>
		</div>
	</header>
		<section>
			<div class="container section-container" id="darkbox1">
				<h2 id="length-title1" class="title-light">Length (Meter/Feet)</h2>
				<p id="length-meter-feet">_ _ _ _ _</p>
			</div>
		</section>

		<section>
			<div class="container section-container" id="darkbox2">
				<h2 id="length-title2" class="title-light">Volume (Liters/Gallons)</h2>
				<p id="valume-liters-gallons">_ _ _ _ _</p>
			</div>
		</section>

		<section>
			<div class="container section-container" id="darkbox3">
				<h2 id="length-title3" class="title-light">Mass (Kilograms/Pounds)</h2>
				<p id="mass-kilogram-pounds">_ _ _ _ _</p>
			</div>
		</section>
	<script src="index.js"></script>
</body>

</html>
